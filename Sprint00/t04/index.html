<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <meta name="cards" content="t04. Cards" charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <img src="assets/images/Capitan-America.png" alt="Captain America" class="hero-img">
            <div class="card-content">
                <h5>Captain America</h5>
                <p>Steven Rogers</p>
            </div>
        </div>
        <div class="card">
            <img src="assets/images/Iron-man.png" alt="Iron Man" class="hero-img">
            <div class="card-content">
                <h5>Iron Man</h5>
                <p>Tony Stark</p>
            </div>
        </div>
        <div class="card">
            <img src="assets/images/Black-Widow.png" alt="Black Widow" class="hero-img">
            <div class="card-content">
                <h5>Black Widow</h5>
                <p>Natasha Romanoff</p>
            </div>
        </div>
        <div class="card">
            <img src="assets/images/Spider-man.png" alt="Spider-Man" class="hero-img">
            <div class="card-content">
                <h5>Spider-Man</h5>
                <p>Peter Parker</p>
            </div>
        </div>
    </div>
</body>
</html>
